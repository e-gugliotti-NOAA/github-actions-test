name: Update Discussion

on:
  workflow_dispatch:

jobs:
  update_discussion:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Update Discussion
      uses: peter-evans/create-or-update-comment@v2
      with:
        repository: e-gugliotti-NOAA/github-actions-test
        comment-id: 1
        body: |
          Hello, this is an updated discussion.
          With multiple lines.
        reactions: hooray
